<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>用户登录</title>
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
		<div class="login" id="loginPage">
			<h2>用户登录</h2>
			<div class="login_box">
				<!-- required就是不能为空 必须在css效果中有很大的作用 -->
				<!-- 可以简写为required -->
				<input type="text" id="login_username" required /><label>用户名</label>
			</div>
			<div class="login_box">
				<input type="password" id="login_password" required="required" /><label>密码</label>
			</div>
			<a href="javascript:user_login();">
				登录
				<span></span>
				<span></span>
				<span></span>
				<span></span>
			</a>
		</div>
		<div class="login" id="mainPage">
			<h2><span id="username_span"></span>,欢迎您！</h2>
			
		</div>
	</body>
</html>
